<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./src/output.css" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--  font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">


  <!-- Alpine Core -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body class="antialiased pb-24 md:overflow-hidden">
  <div class="absolute top-0 right-0 rounded-bl-[60px] bg-blue-100 w-1/2 h-[424px] md:translate-x-4"></div>
  <header class="relative flex items-center justify-between pt-9 px-8 md:max-w-6xl md:mx-auto md:px-5 md:pt-14 md:mt-1">
    <img class="w-6 md:w-auto" src="images/logo.svg" alt="">
    <nav x-data="{ mobileNavigationOpened: false }">
      <button x-on:click="mobileNavigationOpened = !mobileNavigationOpened" class="grid md:hidden">
        <span class="sr-only">Toggle navigation menu</span>
        <img class="col-start-1 row-start-1 pt-1 transition" :class="mobileNavigationOpened ? 'opacity-0' : 'opacity-100'" src="./images/icon-hamburger.svg" alt="">
        <img class="col-start-1 row-start-1 h-5 transition place-self-end" :class="mobileNavigationOpened ? 'opacity-100' : 'opacity-0'" src="./images/icon-close.svg" alt="">
      </button>
      <ul
          class="absolute z-10 top-24 inset-x-8 uppercase font-special font-bold scale-y-0 opacity-0 transition origin-top duration-200 transform md:relative md:top-0 md:inset-0 md:opacity-100 md:scale-100 md:inline-flex md:gap-11 md:tracking-wide"
          :class="{'scale-y-100 opacity-100 bg-white shadow-xl rounded text-center text-lg tracking-widest px-6 py-3': mobileNavigationOpened}"
      >
        <li class="py-2.5 md:p-0">
          <a class="hover:underline transition" href="">Product</a>
        </li>
        <li class="py-2.5 md:p-0">
          <a class="hover:underline transition" href="">Features</a>
        </li>
        <li class="py-2.5 md:p-0">
          <a class="hover:underline transition" href="">Pricing</a>
        </li>
        <li class="pb-3 pt-5 mt-2 border-t border-blue-100 md:p-0 md:m-0 md:border-none md:inline-flex md:items-center md:gap-11">
          <span class="hidden md:block md:rounded-full md:bg-blue-200/50 md:w-1.5 md:h-1.5"></span>
          <a class="text-blue-200 hover:underline transition" href="">Login</a>
        </li>
      </ul>
    </nav>
  </header>
<main class="relative overflow-hidden md:pt-28 md:mt-1">
  <img class="object-cover scale-[1.35] origin-top-left mt-[3.75rem] ml-2 mb-32 md:scale-100 md:mt-0 md:ml-0 md:pl-28 md:absolute md:right-0 md:translate-x-1/4" src="./images/illustration-devices.svg" alt="">
  <section class="px-8 pt-5 md:max-w-6xl md:mx-auto md:px-5 md:pt-11 md:pb-24">
    <p class="mt-0.5 uppercase font-special inline-flex gap-4 items-baseline md:max-w-lg">
      <span class="rounded-full px-2.5 py-1 bg-blue-400 text-blue-100 font-bold leading-none">New</span>
      <span class="text-blue-200 tracking-[0.275em]">Monograph Dashboard</span>
    </p>
    <h1 class="uppercase font-special text-blue-400 font-bold text-[2.5rem] leading-none mt-4 xl:text-[4rem]">Powerful insights <br> into your team</h1>
    <p class="text-blue-300 text-lg pt-4 md:pt-8">Project planning and time tracking <br/> for agile teams</p>
    <div class="flex gap-5 items-center mt-6 md:mt-16 md:gap-6">
      <button class="uppercase font-special text-sm bg-red text-blue-100 font-bold leading-none tracking-wider rounded px-6 py-3 transition hover:bg-opacity-75 md:text-base md:px-9">Schedule a demo</button>
      <p class="uppercase font-special text-sm text-blue-200 tracking-[0.2em] md:text-base md:tracking-[0.275em]">to see a preview</p>
    </div>
  </section>
</main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs text-black bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/project-tracking-intro-component-5d289097500fcb331a67d80e" target="_blank">Frontend Mentor</a>.
    Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</body>
</html>
